  const rect = zone.getBoundingClientRect();
  const w = card.offsetWidth;
  const h = card.offsetHeight;

  const ay = 8 + Math.random()*12;
  const speed = 0.00025 + Math.random()*0.00015;

    const x = baseX + Math.sin(t*speed)*ax;
    const y = baseY + Math.cos(t*speed)*ay;
    card.style.transform = `translate(${x}px,${y}px)`;
    requestAnimationFrame(frame);
  }
  requestAnimationFrame(frame);
}

function normalizeText(text) {
  let normalized = text.toLowerCase();

  // —É–±–∏—Ä–∞–µ–º –≤—Å–µ –ø—Ä–æ–±–µ–ª—ã –∏ —Å–ø–µ—Ü—Å–∏–º–≤–æ–ª—ã
  normalized = normalized.replace(/\s+/g, "").replace(/[^a-z–∞-—è—ë]/gi, "");

  // –∑–∞–º–µ–Ω–∞ –ª–∞—Ç–∏–Ω—Å–∫–∏—Ö –±—É–∫–≤ –Ω–∞ –∫–∏—Ä–∏–ª–ª–∏—Ü—É (—á—Ç–æ–±—ã –ª–æ–≤–∏—Ç—å "–±l—è—Ç—å", "–øiz–¥a")
  const map = { "a":"–∞", "e":"–µ", "i":"–∏", "o":"–æ", "u":"—É", "y":"—É", "l":"–ª" };
  normalized = normalized.split("").map(ch => map[ch] || ch).join("");

  return normalized;
}

// —Ñ—É–Ω–∫—Ü–∏—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —Ç–µ–∫—Å—Ç–∞ –Ω–∞ –º–∞—Ç
function containsBadWords(text) {
  const normalized = normalizeText(text);
  return russianBadWords.some(word => normalized.includes(word));
}
