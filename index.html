function normalizeText(text){
  return text.toLowerCase()
    .replace(/\s+/g,"")
    .replace(/[^a-z–∞-—è—ë]/gi,"")
    .replace(/[aeiouyl]/g,c=>({a:"–∞",e:"–µ",i:"–∏",o:"–æ",u:"—É",y:"—É",l:"–ª"}[c]||c));
}

function containsBadWords(text){
  const n = normalizeText(text);
  return russianBadWords.some(w=>n.includes(w));
}
