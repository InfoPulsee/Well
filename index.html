<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–°—Ç–µ–Ω–∞ —Å–æ–æ–±—â–µ–Ω–∏–π</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#667eea 0%,#764ba2 100%);
  height:100vh;
  overflow:hidden;
}

.stars {
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
}

.star {
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  border-radius:50%;
  animation:twinkle 3s infinite;
}

@keyframes twinkle {
  0%,100%{opacity:.3}
  50%{opacity:1}
}

.title {
  position:fixed;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  color:white;
  font-size:12px;
  font-weight:bold;
  z-index:10;
  text-shadow:2px 2px 8px rgba(0,0,0,.3);
  pointer-events:none;
  
}

.container {
  position:absolute;
  inset:0;
  overflow:hidden;
  z-index:1;
}

/* –∑–æ–Ω–∞ –ø–æ–ª—ë—Ç–∞ */
.flight-zone {
  position:absolute;
  left:0;
  right:0;
  top:0;          /* üëà —Ç–µ–ø–µ—Ä—å –≤–∫–ª—é—á–∞–µ—Ç –∑–æ–Ω—É –∑–∞–≥–æ–ª–æ–≤–∫–∞ */
  overflow:hidden;
}

.wish-card {
  position:absolute;
  max-width:250px;
  padding:8px 10px 6px;
  background:rgba(255,255,255,.95);
  border-radius:10px;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
  font-size: 10px;
}

.wish-emoji {
  position:absolute;
  top:-7px;
  right:-10px;
  font-size:16px;
  animation:bounce 2s infinite;
}

@keyframes bounce {
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-4px)}
}

.wish-text {
  line-height:1.4;
  margin-bottom:6px;
}

.wish-author {
  font-size:11px;
  color:#555;
  text-align:right;
  font-style:italic;
}

.input-container {
  position:fixed;
  left:0;
  right:0;
  bottom:0;
  padding:16px 24px;
  backdrop-filter:blur(20px);
  background:rgba(255,255,255,.15);
  border-top:1px solid rgba(255,255,255,.3);
  z-index:20;
}

.input-wrapper {
  max-width:800px;
  margin:0 auto;
  display:flex;
  gap:12px;
  flex-wrap:wrap;
}

input, textarea {
  flex:1;
  padding:12px;
  border:none;
  border-radius:14px;
  font-size:14px;
}

textarea {
  flex-basis:100%;
  resize:none;
}

button {
  padding:12px 34px;
  width: 100%;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#f093fb,#f5576c);
  color:white;
  font-weight:bold;
  cursor:pointer;
}

.logo {
  position: absolute;
  top:-30px;
  left: -20px;
  z-index: 1000;
}
.logo-img{
  width: 100px;
}
</style>
</head>
<body>
<div class="logo">
  <img class="logo-img" src="./Logo-NEX">
</div>
<div class="stars" id="stars"></div>
<div class="title">–ü–æ–∑–¥—Ä–∞–≤–µ–Ω–∏—è –¥–ª—è —Ç–µ–±—è!!!</div>

<div class="container">
  <div class="flight-zone" id="flightZone"></div>
</div>

<div class="input-container" id="inputBar">
  <div class="input-wrapper">
    <input id="nameInput" placeholder="–í–∞—à–µ –∏–º—è">
    <textarea id="wishInput" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." maxlength="200"></textarea>
    <button id="sendBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const app = initializeApp({
  apiKey: "AIzaSyC_iRQRECuIMxVbcZxSqAOfVaR4EasniSQ",
  authDomain: "well-67432.firebaseapp.com",
  projectId: "well-67432"
});

const db = getFirestore(app);

// ‚≠ê —Ñ–æ–Ω
const stars = document.getElementById("stars");
for(let i=0;i<100;i++){
  const s=document.createElement("div");
  s.className="star";
  s.style.left=Math.random()*100+"%";
  s.style.top=Math.random()*100+"%";
  s.style.animationDelay=Math.random()*3+"s";
  stars.appendChild(s);
}

const zone = document.getElementById("flightZone");
const inputBar = document.getElementById("inputBar");

function updateZone() {
  const bottom = inputBar.offsetHeight + 20;
  zone.style.bottom = bottom + "px";
}

updateZone();
window.addEventListener("resize", updateZone);

// —ç–º–æ–¥–∑–∏
const emojis = ['üéà','üéâ','‚ú®','üåü','üéÅ','üíù','üéÇ','üéä','üåà','üí´'];

// Firebase
const q = query(collection(db,"messages"), orderBy("timestamp"));
onSnapshot(q,snap=>{
  zone.innerHTML="";
  snap.forEach(d=>createCard(d.data()));
});

function createCard(data){
  const card=document.createElement("div");
  card.className="wish-card";

  const emoji = emojis[Math.floor(Math.random()*emojis.length)];

  card.innerHTML=`
    <div class="wish-emoji">${emoji}</div>
    <div class="wish-text">${data.text}</div>
    <div class="wish-author">‚Äî ${data.author||"–ê–Ω–æ–Ω–∏–º"}</div>
  `;

  zone.appendChild(card);
  animate(card);
}

function animate(card){
  const rect = zone.getBoundingClientRect();
  const w = card.offsetWidth;
  const h = card.offsetHeight;

  const baseX = Math.random()*(rect.width-w);
  const baseY = Math.random()*(rect.height-h);

  const ax = 15 + Math.random()*20;
  const ay = 8 + Math.random()*12;
  const speed = 0.00025 + Math.random()*0.00015;

  function frame(t){
    const x = baseX + Math.sin(t*speed)*ax;
    const y = baseY + Math.cos(t*speed)*ay;
    card.style.transform = `translate(${x}px,${y}px)`;
    requestAnimationFrame(frame);
  }
  requestAnimationFrame(frame);
}

// –æ—Ç–ø—Ä–∞–≤–∫–∞
sendBtn.onclick = async ()=>{
  const text = wishInput.value.trim();
  if(!text) return;
  await addDoc(collection(db,"messages"),{
    text,
    author: nameInput.value.trim(),
    timestamp:new Date()
  });
  wishInput.value="";
  nameInput.value="";
};
</script>
</body>
</html>
